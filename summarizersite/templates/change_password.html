<body class="multi-step-sign-up" style="background: url('{% static "images/Lpbg2.jpg" %}'); background-size:100% 100%; background-repeat: no-repeat;">
<form id="msform" method="post">
    {% csrf_token %}

    <fieldset style="margin-top: 120px;">
        <!-- <img class="logo" src="assets/images/logo-blue.png" alt="logo.png"> -->
        <h2 class="fs-title">Create New Password</h2>
        <h3 class="fs-subtitle">Set your new password so you can login and access summarizer</h3>
        <br>
        <br>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required/>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm New Password" required/>
        </div>
        <input type="hidden" id="email_id" name="email_id" value="3487">
        <br>
        <input type="submit" name="next" class="btn btn-primary" value="Reset Password" style="background-color: #4986fc; border-color: #4986fc;"/>
        <br>
        <br>
    </fieldset>

</form>
