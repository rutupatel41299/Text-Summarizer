<script>
    function validate()
    {
        var firstname = document.getElementById('first_name').value;
        var lastname = document.getElementById('last_name').value;
        var birthdate = document.getElementById('birth_date').value;
        var contactno = document.getElementById('contact_no').value;
        var occupation = document.getElementById('occupation').value;
        var country = document.getElementById('country').value;
        if (firstname.length == 0){
			alert('first name is mandatory!');
			return false;
		}
		else if (lastname.length == 0){
			alert('last name is mandatory!');
			return false;
		}
		else if (birthdate.length == 0){
			alert('birth date is mandatory!');
			return false;
		}
		else if (contactno.length == 0){
			alert('contact no is mandatory!');
			return false;
		}
		else if (contactno.length <= 9 || contactno.length > 15){
			alert('contact no must be between 10 to 15 digits!');
			return false;
		}
		else if (occupation.length == 0){
			alert('occupation is mandatory!');
			return false;
		}
        else if (country == "--Choose Country--"){
			alert('country is mandatory!');
			return false;
		}
    }
</script>
